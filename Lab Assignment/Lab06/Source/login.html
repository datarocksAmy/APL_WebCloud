<!DOCTYPE html>
<html>
<head>
    <title>Portal</title>
    <link rel="stylesheet" href="login_style.css">
</head>

<body ng-app="app" ng-controller="addController" bgcolor="#daa520" style="margin: auto">
<div class="wrap" style="margin-top:10%;width:30%; margin-left: auto; margin-right: auto">
    <!-- strat-contact-form -->
    <div class="contact-form" style="width:100%;">
        <!-- start-form -->
        <h1>Student Portal</h1>
        <ul>
            <li style="width:100%">
                <input  style="width:100%;" type="text" class="textbox1" name="fName" placeholder="First Name" ng-model="FirstName" required />
                <span class="form_hint">Enter First Name</span>
            </li>
            <li style="width:100%;">
                <input style="width:100%" type="text" class="textbox1" name="lname" ng-model="LastName" placeholder="Last Name" required />
                <span class="form_hint">Enter Last Name</span>

            </li>
            <li style="width:100%;">
                <input style="width:100%" type="email" class="textbox1" name="email" ng-model="Email" placeholder="Email" required />
                <span class="form_hint">Enter Email</span>

            </li>
            <li style="width:100%;">
                <input style="width:100%" type="number" class="textbox1" name="phoneNum" ng-model="phone" placeholder="phone number" required />
                <span class="form_hint">Phone Number</span>

            </li>
            <li style="width:100%;">
                <input style="width:100%" type="number" class="textbox1" name="ID" ng-model="ID" placeholder="Student ID Number" required />
                <span class="form_hint">Student ID#</span>

            </li>
        </ul>
        <button ng-click="registUser()"  class="registerButton">REGISTER</button>

        <div class="clear"></div>
        <div class="clear"></div>

        <div class="clear"></div>
    </div>
    <div class="footer">

    </div>
</div>



<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular.js"></script>
<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular-resource.js"></script>
<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular-sanitize.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="loginJS.js"></script>


</body>
</html>
