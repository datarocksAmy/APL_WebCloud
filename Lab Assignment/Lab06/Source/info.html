<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information</title>
</head>
<body ng-app="app" ng-controller="homeController" ng-init="getData()">

<div class="span7">
    <div class="widget stacked widget-table action-table">

        <div class="widget-header">
            <i class="icon-th-list"></i>
            <h1 style="text-align: center">Portal Info</h1>
        </div>

        <div class="widget-content">
            <br>
            <br>

            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th style="text-align: left">First Name</th>
                    <th style="text-align: left">Last Name</th>
                    <th style="text-align: left">Email</th>
                    <th style="text-align: left">Phone Number</th>
                    <th style="text-align: left">Student ID</th>
                    <th style="text-align: left">Modify/Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="Student in Portal">
                    <td><input  type='text' ng-model='portal.FirstName'></td>
                    <td><input  type='text' ng-model='portal.LastName'></td>
                    <td><input  type='email' ng-model='portal.email'></td>
                    <td>
                        <button class="goButton" ng-click="Update info">Edit</button>
                        <button class="goButton" ng-click="Delete(portal._id)">Del</button>
                    </td>
                </tr>

                </tbody>
            </table>

            <button onclick=window.location.href="login.html" class="goButton" style="background: darkblue;
		width: 100%;
		padding: 2px;
		font-size: 1.3em;
		letter-spacing:1px;
		color: #fff;
		margin: 10px 0 10px;">Register a new student</button>
        </div>

    </div>
</div>
</body>
</html>
