<div class="dy-game-board">
    <div class="dy-grid-container">
        <div class="dy-grid-cell" 
            data-ng-repeat="cell in vm.getGridService() track by $index"
            data-ng-class="vm.getFilledClass(cell)"
            data-ng-style="vm.getFilledCustomColor(cell)"></div>
        <div di-piece></div>
    </div>
</div>
