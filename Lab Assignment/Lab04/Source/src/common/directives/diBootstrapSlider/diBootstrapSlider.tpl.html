        data-ng-class="{'active': vm.whichRole('BEGINNER')}">
    <input type="radio" 
            name="options" 
            data-role="BEGINNER"> Beginner
  </label>
  <label class="btn btn-primary"
        data-ng-class="{'active': vm.whichRole('INTERMEDIATE')}">
    <input type="radio" 
            name="options" 
            data-role="INTERMEDIATE"> Intermediate
  </label>
  <label class="btn btn-primary"
        data-ng-class="{'active': vm.whichRole('ADVANCED')}">
    <input type="radio" 
            name="options" 
            data-role="ADVANCED"> Advanced
  </label>
  <label class="btn btn-primary"
        data-ng-class="{'active': vm.whichRole('EXPERT')}">
    <input type="radio" 
            name="options" 
            data-role="EXPERT"> Expert
  </label>
  <label class="btn btn-primary"
        data-ng-class="{'active': vm.whichRole('SUPER')}">
    <input type="radio" 
            name="options" 
            data-role="SUPER"> Super
  </label>
</div>
