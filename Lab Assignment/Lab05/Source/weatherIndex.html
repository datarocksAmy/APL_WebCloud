<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <link href="weatherStyle.css" type="text/css" rel="stylesheet" />
    <script src="weather.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js" type="text/javascript"></script>
    <script src="http://maps.google.com/maps/api/js?key=SNRIG5JDIXVXUS2D5XXWXFXBPT1ID0KHINCUC1QS10EE5OTP&sensor=false"></script>
</head>
<body>
<h1><br>Heads up<br><span data-shadow-text="restuarnt-for-U">WEATHER FORECAST</span><br> Powered by FourSquare</h1>

<form action="#" method="GET" id="searchform">
    <input type="text" name="query" id="query" value="Example: Happy Hour">
    <input type="submit" name="submit" id="submit" value="Submit">
</form>

<div id="content">
    <div id="venuewrapper">
        <div id="venues"></div>
    </div>
    <div id="mapcontainer">
        <div class="map" id="map"></div>
        <iframe
                width="800"
                height="450"
                frameborder="0" style="border:0"
                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDPZT1SSxzXiphtaOO8YsXSM8EWsuunqFQ
    &q=Union+station+Kansas+City" allowfullscreen>
        </iframe>
    </div>

    </div>


</body>
</html>
